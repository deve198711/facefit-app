<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to FaceFit</title>
    <style>
        body {
            background-color: #111;
            color: white;
            font-family: sans-serif;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: auto;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .start-button {
            background-color: #3B82F6;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            padding: 14px 28px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .start-button:hover {
            background-color: #2563EB;
        }

        img {
            max-width: 50%;
            height: auto;
            margin-bottom: 30px;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 28px;
            }

            p {
                font-size: 16px;
            }

            .start-button {
                font-size: 16px;
                padding: 12px 24px;
            }
        }
    </style>


</head>
<body>
<img src="/images/logo.png" alt="FaceFit Logo" />
<h1>What's Your Skin Type?</h1>
<p>Let's find out in 60 seconds!</p>
<a href="/quiz" class="start-button">Start Quiz</a>
</body>
</html>
